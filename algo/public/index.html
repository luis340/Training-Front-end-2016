<html>
<head>
	<title> About Me</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<meta charset="UTF-8">
</head>
<body>

<div class="container">	
	<div class="row">
		<div class="col-sm-10 col-xs-12">
			<div class="formulario">
				<div class="rec">
					<h1> Registrarse</h1>
				</div>
				<form class="form-horizontal">
					<div class="form-group has-feedback">
						<label class="col-sm-4 control-label" for="nombre">Nombre</label>
						<div class="col-md-4">
							<input type="text"class="form-control" id="nombre" placeholder=""></input>
						</div>	
					</div>	
				
					<div class="form-group has-feedback">
						<label class="col-sm-4 control-label" for="apellido">Apellido</label>
						<div class="col-md-4">
							<input type="text"class="form-control" id="apellido" placeholder=""></input>
						</div>	
					</div>	
							
					<div class="form-group has-feedback">
						<label class="col-sm-4 control-label" for="mail">Mail</label>
						<div class="col-md-4">
							<input type="text"class="form-control" id="mail" placeholder=""></input>
						</div>	
					</div>	
							
					<div class="form-group has-feedback">
						<label class="col-sm-4 control-label" for="date">Date</label>
						<div class="col-md-4">
							<input class="form-control" type="date" id="date" ></input>
						</div>	
					</div>	
							
					<div class="form-group has-feedback">
						<label class="col-sm-4 control-label" for="dir">Direcc</label>
						<div class="col-md-4">
							<input type="date" class="form-control" id="dir" ></input>
						</div>	
					</div>	
							
					<div class="form-group has-feedback" >
						<label class="col-sm-4 control-label" for="sexo">Sexo</label>
						<div class="col-md-4">
							<input type="date" class="form-control" id="sexo" ></input>
						</div>	
					</div>	
							
					<div class="form-group has-feedback">
						<label class="col-sm-4 control-label" for="photo">Photo</label>
						<div class="col-md-4">
							<input type="text"class="form-control" id="photo" placeholder=""></input>
						</div>	
					</div>	
				
					<div class="form-group has-feedback">
						<label class="col-sm-4 control-label" for="pass">Password</label>
						<div class="col-md-4">
							<input type="password"class="form-control" id="pass" placeholder=""></input>
						</div>	
					</div>
					<div class="form-group has-feedback">
						<label class="col-sm-4 control-label" for="edu">Educacion</label>
						<div class="col-md-4">
							<textarea type="text"class="form-control" id="edu" placeholder=""></textarea>
						</div>	
					</div>	
					<div class="form-group has-feedback">
						<label class="col-sm-4 control-label" for="exp">Experiencia</label>
						<div class="col-md-4">
							<textarea type="text"class="form-control" id="exp" placeholder=""></textarea>
						</div>	
					</div>		
				</form>		
				<div class="form-group has-feedback">
					<button id="bot" type="submit" class="btn btn-primary">Registrarse</button>				
					<button id="lis"class="btn btn-primary">Listar</button>
				</div>
			</form>
			
			</div>
		</div>	
		
		
	</div>
<div id="lista"></div>	
</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/nuevo.js"></script>

</body>
</html>

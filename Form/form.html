<html>
<head>
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<div class="row">
		<div class="col-sm-12">
			<div class="fondo1">
				<h1>Sample Form</h1>
			</div>
		</div>	
	</div>	
	<div class="row">
		<div class="col-md-6">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label" for="ele">Element1 Has a Long Label</label>
					<div class="col-md-4">
						<select class="form-control" id="ele">
							<option>Item 1</option>
							<option>Item 2</option>
							<option>Item 3</option>
						</select>
						<span class="help-block">Select an option
						</span>
					</div>
				</div><!-- div final del form-group -->
			</form>	
			
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label" for="date">Date</label>
					<div class="col-md-4">
						<input type="text"class="form-control" id="date" placeholder=""></input>
						
						<span class="help-block">Select a valid date
						</span>
					</div>
				</div><!-- div final del form-group -->
			</form>



		</div> <!-- div final del col6 -->
		<div class="col-sm-6">
				<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label" for="ele">Element5 </label>
					<div class="col-md-4">
						<input type="text"class="form-control" id="date" placeholder=""></input>
						<span class="help-block">Large size input box
						</span>
					</div>
				</div><!-- div final del form-group -->
			</form>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label" for="ele6">Element6 </label>
					<div class="col-md-4">
						<input type="text"class="form-control" id="ele6" placeholder=""></input>
						<span class="help-block">Small size input box
						</span>
					</div>
				</div><!-- div final del form-group -->
			</form>


		</div> <!--div final del col6-->
	</div>	


</body>
</html>
